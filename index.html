<!DOCTYPE html>
<html data-wf-status="1" class=" w-mod-js" data-whatinput="keyboard"
data-whatintent="mouse">

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <title>Sorting</title>
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="assets/p5canvas-test.css" rel="stylesheet" type="text/css">
  <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
  <script src="src/sketch.js"></script>
  <script src="src/BubbleSort.js"></script>
  <script src="src/StateManager.js"></script>
</head>

<body class="body">
  <div data-collapse="medium" data-animation="over-right" data-duration="400" role="banner" class="navbar w-nav">
    <div class="w-nav-button" style="-webkit-user-select: text;" aria-label="menu" role="button"
      tabindex="0" aria-controls="w-nav-overlay-0" aria-haspopup="menu" aria-expanded="false">
      <div class="w-icon-nav-menu"></div>
    </div>
    <nav role="navigation" class="w-nav-menu">
      <!-- TODO: Add refs -->
      <a href="#" class="nav-link w-nav-link">Home</a>
      <a href="#" class="nav-link-2 w-nav-link">About</a>
    </nav>
    <a href="#" aria-current="page" class="brand-2 w-nav-brand w--current" aria-label="home">
      <h2 class="heading-3">𝔸𝕝𝕞𝕒</h2>
    </a>
    <div class="w-nav-overlay" data-wf-ignore="" id="w-nav-overlay-0"></div>
  </div>
  <div class="section">
    <div class="container w-container">
      <h1 class="heading">Sorting</h1>
      <p>Visualizing various sorting algorithms</p>
    </div>
  </div>
  <div class="section-2">
    <div class="w-container">
      <div class="columns w-row">
        <div class="column-2 w-col w-col-9">
          <div id="canvasHolder" class="div-block"></div>
        </div>
        <div class="column-3 w-col w-col-3">
          <div class="w-form">
              <label for="name" id="lbl_algoSelection">Algorithm</label>
              <select id="dd_form" class="w-select">
                <option value="" selected="selected">Select one...</option>
                <option value="bubbleSort">BubbleSort</option>
                <option value="insertionSort">InsertionSort</option>
                <option value="mergeSort">MergeSort</option>
                <option value="quickSort">QuickSort</option>
              </select>
              <label for="name-3" id="lbl_arraySize" class="field-label-2">Array Size</label>
              <input type="text" class="w-input" maxlength="256" name="field-3" data-name="Field 3"
                placeholder="between 5 and 20" id="if_arraySize" required="">
              <label for="name" id="lbl_animation" class="field-label-2">Animation</label>
              <label id="rb_animate" class="w-radio">
                <input type="radio" data-name="animation" id="radio" name="animation" value="Radio"
                  class="w-form-formradioinput w-radio-input">
                <span class="w-form-label">Automatic</span>
              </label>
              <label class="w-radio">
                <input type="radio" data-name="animation" id="radio-2" name="animation"
                  value="Radio" class="w-form-formradioinput w-radio-input">
                <span id="rb_manual" class="w-form-label">Manual
                </span>
              </label>
          </div>
          <div>
            <div class="w-row">
              <div class="column-4 w-col w-col-6">
                <button type="button" id="b_run" class="button-3 w-button">Run</button>
              </div>
              <div class="column-5 w-col w-col-6">
                <button type="button" id="b_reset" class="button-3 w-button">Reset</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="Section-3">
    <div class="container-2 w-container">
      <h3>About</h3>
      <p>//todo</p>
    </div>
  </div>
  <div class="section-4">
    <h1 class="heading-2">𝔸𝕝𝕞𝕒</h1>
  </div>
</body>

</html>
