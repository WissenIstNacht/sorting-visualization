<div class="column-3 w-col w-col-3">
  <div class="w-form">
    <label for="name" id="lbl_algoSelection">Algorithm</label>
    <select id="dd_form" class="w-select">
      <option value="" selected="selected">Select one...</option>
      <option value="bubbleSort">BubbleSort</option>
      <option value="insertionSort">InsertionSort</option>
      <option value="mergeSort">MergeSort</option>
      <option value="quickSort">QuickSort</option>
    </select>
    <label for="name-3" id="lbl_arraySize" class="field-label-2">Array Size</label>
    <input type="number" class="w-input" maxlength="256" name="field-3"
      data-name="Field 3" placeholder="between 5 and 20" id="tf_arraySize"
      required="">
    <label for="name" id="lbl_animation" class="field-label-2">Animation</label>
    <label id="rb_animate" class="w-radio">
      <input type="radio" data-name="animation" id="radio" name="animation" value="Radio"
        class="w-form-formradioinput w-radio-input">
      <span class="w-form-label">Automatic</span>
    </label>
    <label class="w-radio">
      <input type="radio" data-name="animation" id="radio-2" name="animation"
        value="Radio" class="w-form-formradioinput w-radio-input">
      <span id="rb_manual" class="w-form-label">Manual
      </span>
    </label>
  </div>
</div>
